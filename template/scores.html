<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <td>Name</td>
      <td>Score</td>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspace="2"></td>
    </tr>
  </tfoot>
  <tbody>
    <% _.each(scores, function(score) { %>
      <tr>
        <td><%= score.get('name') %></td>
        <td><%= score.get('amount') %></td>
      </tr>
    <% }); %>
  </tbody>
</table>
